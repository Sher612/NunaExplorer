<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuna - Login</title>
    <link rel="stylesheet" th:href="@{/static/login.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1>Welcome to Nuna!</h1>

    <!-- Display login error message -->
    <div th:if="${param.error}" class="error-message">
        Invalid username or password. Please try again.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" id="username" name="username" placeholder="Username or Email" required/>

        <input type="password" id="password" name="password" placeholder="Password" required/>

        <button type="submit" class="login-btn">Login</button>

        <center>
            <p>Not a member? <a th:href="@{/register}">Sign up</a></p>
        </center>
    </form>
</div>

</body>
</html>
